<!DOCTYPE html>
<html>
<head>
    <title>Array and Loops Lab</title>
</head>
<body>
    <h1>Array and Loops Lab</h1>
    <form>
        <label for="inputNumbers">Enter numbers separated by commas:</label>
        <input type="text" id="inputNumbers" placeholder="e.g., 20,31,1,55,6">
        <button type="button" id="calculateButton">Calculate</button>
    </form>
    <div>
        <p>Results:</p>
        <p id="primeResult">Prime Numbers:</p>
        <p id="compositeResult">Composite Numbers:</p>
        <p id="neitherResult">Neither:</p>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
